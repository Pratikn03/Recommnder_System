run_name: behavior_baseline_v1
raw:
  domain: behavior
  path: data/raw/behavior/online_shoppers_intention.csv
lake:
  path: data/lake/behavior
features:
  output: data/processed/behavior/behavior_features.parquet
  target_column: Revenue
model:
  type: hist_gb  # hist_gb, logreg, xgboost, lightgbm, catboost
  max_depth: 4
  learning_rate: 0.1
  max_iter: 200
  n_estimators: 300
split:
  test_size: 0.2
  val_size: 0.1
  random_state: 42
metrics:
  output_dir: experiments/behavior/metrics
plots:
  output_dir: experiments/behavior/plots
mlflow:
  enabled: false
  experiment: "uais"
  run_name: "behavior_baseline_v1"
  tracking_uri: null
