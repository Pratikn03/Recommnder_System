run_name: fraud_baseline_v1
raw:
  domain: fraud
  path: data/raw/fraud/creditcard.csv
lake:
  path: data/lake/fraud
features:
  output: data/processed/fraud/features_v1.parquet
model:
  type: hist_gb  # options: hist_gb, logreg, xgboost, lightgbm, catboost
  max_depth: 4
  learning_rate: 0.1
  max_iter: 200
  n_estimators: 300
split:
  test_size: 0.2
  val_size: 0.1
  random_state: 42
metrics:
  output_dir: experiments/fraud/metrics
plots:
  output_dir: experiments/fraud/plots
mlflow:
  enabled: false
  experiment: "uais"
  run_name: "fraud_baseline_v1"
  tracking_uri: null
