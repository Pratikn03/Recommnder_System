run_name: cyber_baseline_v1
raw:
  domain: cyber
  path: data/raw/cyber
lake:
  path: data/lake/cyber
features:
  output: data/processed/cyber/unsw_nb15_features.parquet
  target_column: label
model:
  type: hist_gb  # hist_gb, logreg, xgboost, lightgbm, catboost
  max_depth: 6
  learning_rate: 0.1
  max_iter: 200
  n_estimators: 300
split:
  test_size: 0.2
  val_size: 0.1
  random_state: 42
metrics:
  output_dir: experiments/cyber/metrics
plots:
  output_dir: experiments/cyber/plots
mlflow:
  enabled: false
  experiment: "uais"
  run_name: "cyber_baseline_v1"
  tracking_uri: null
